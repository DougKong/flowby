<section data-ng-controller="IndexController">
	 <h1></h1>
</section>

<div class="row">
  <div class="span4">
    <div class="row">
      <section data-ng-controller="DriversController">
        <div class="span4">
          <div class="row">Drivers ({{driversUsed}} of {{driversTotal}})</div>
          <div class="row">
            <div class="driversGridStyle" ng-grid="myOptions"></div>
          </div>
        </div>
      </section>
    </div>
    <div class="row">
      <div class="horizonSeparate">
      </div>
    </div>
    <div class="row">
      <section data-ng-controller="RoutesController">
        <div class="span4">
          <div class="dropdown">
          <div class="row">Routes For <a class="dropdown-toggle">{{selectedDriver.name}}</a>
            <ul class="dropdown-menu">
              <li ng-repeat="driver in selectedDrivers">
                <a  ng-click="select(driver)">{{driver.name}}</a>
              </li>
            </ul>
          </div>
          </div>
          <div class="row">
            <div class="span4">
              <div class="row">
                <accordion close-others="oneAtATime">
                  <accordion-group heading="{{route.shipmentName}}" ng-repeat="route in routes">
                    <div class="routesGridStyle" ng-grid="myOptions"></div>
                  </accordion-group>
                </accordion>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <div class="span8">
    <tabset>
    <tab heading="Schedule">
      <section data-ng-controller="ScheduleController">
        <gh-visualization val="data"></gh-visualization>
      </section>
    </tab>      

    <tab heading="Map">
    <section data-ng-controller="MapController">
      <div id="map-canvas">fail</div>
      <div id="directions-panel"></div>
    </section>
    </tab>
    <tab heading="Costs">
    </tab>
    <tab heading="Shipments">
    </tab>
    </tabset>
  </div>
</div>
